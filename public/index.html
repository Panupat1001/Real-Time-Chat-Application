<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="img/slotn.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>SLOT888</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><img src="img/slotn.png" alt="" width="160px" height="160px" /></h1>
        <h1 class="login">Login</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label style="color: #f5f6f7" for="username"></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username..."
              required
            />
          </div>
          <form action="chat.html">
            <div class="form-control">
              <label style="color: #f5f6f7" for="Password"></label>
              <input
                type="text"
                name="Password"
                id="Password"
                placeholder="Password..."
                required
              />
            </div>
          <button type="submit" class="btn" >Sign in</button><br/>
        </form>
        <label  align="center"><a style="color: #000000" href="signup.html">Sign up</a></label>
        <label  align="center"><a style="color: #000000" href="find_acc.html">Forgot your password?</a></label>
      </main>
      <footer style="margin-top: 25px">
        <div style="text-align: center" class="credit">
        </div>
      </footer>
    </div>
  </body>
</html>
