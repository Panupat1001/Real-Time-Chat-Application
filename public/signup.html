<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="img/slotn.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOT888</title>
    <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
    <div class="join-container">
        <header class="join-header">
          <h1><img src="img/slotn.png" alt="" width="160px" height="160px" /></h1>
          <h1 class="signup">Sign up</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
              <div class="form-control">
                <label style="color: #f5f6f7" for="username"></label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username..."
                    required
                />
               </div>
            <form action="chat.html">
              <div class="form-control">
                <label style="color: #f5f6f7" for="Password"></label>
                <input 
                  type="password"
                  name="Password"
                  id="Password"
                  placeholder="Password..."
                  required
                />
              </div>
            <form action="chat.html">
              <div class="form-control">          
                <label style="color: #f5f6f7" for="ConfirmPassword"></label>
                <input 
                  type="password"
                  name="ConfirmPassword"
                  id="ConfirmPassword"
                  placeholder="ConfirmPassword..."
                  required
                />
              </div>
            <form action="chat.html">
              <div class="form-control">          
                <label style="color: #f5f6f7" for="Email"></label>
                <input 
                   type="email"
                   name="Email"
                   id="Email"
                   placeholder="Email..."
                   required
                />
              </div>
            <button type="submit" class="btn">Sign up</button><br/>
          </form>
        </main>
</body>
</html>

<script>
    var password = document.getElementById("Password")
  , confirm_password = document.getElementById("ConfirmPassword");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Doesn't Match, Please enter again");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
